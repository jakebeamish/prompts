<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random collective nouns as prompts for generative art</title>
	<style type="text/css">
		body {
			text-align: center;
			font-family: sans-serif;
			font-size: 32pt;
		}
		main {
		display: block;
  		justify-content: center;
  		align-items: center;
		}

		button {
			font-size: 16pt;
			padding: 1em;
		}

		pre {
			font-size: 16pt;
			text-align: left;
		}

	</style>
</head>
<body>
<main>
<h1 id="prompt"></h1>
<pre>
	class <span id="singular"></span> {
		constructor() {

		}
	}

	let <span id="collective"></span> = [];
	
</pre>
<hr>
<button id="button" onclick="generate()">Generate</button>
</main>
<script type="text/javascript">

	// const prompts = [
	// 	"A herd of cats",
	// 	"A field of vectors",
	// 	"A system of particles",
	// 	"A flock of boids"
	// 	]

	const prompts = [{
		"title": "A herd of cats",
		"singular": "cat",
		"collective": "herd"
	},
	{
		"title": "A field of vectors",
		"singular": "vector",
		"collective": "field"
	},
	{
		"title": "A system of particles",
		"singular": "particle",
		"collective": "system"
	},
	{
		"title": "A colony of ants",
		"singular": "ant",
		"collective": "colony"
	},
	{
		"title": "Stars in the sky",
		"singular": "star",
		"collective": "sky"
	},
	{
		"title": "A network of nodes",
		"singular": "node",
		"collective": "network"
	},
	{
		"title": "Seeds in a garden",
		"singular": "seed",
		"collective": "garden"
	}
	]

		generate();

	function generate() {
		const element = document.getElementById("prompt");
		const singular = document.getElementById("singular");
		const collective = document.getElementById("collective");
		console.log(element);
		
		const choices = prompts.filter((prompt) => prompt.title != element.innerHTML);
		console.log(choices);

		const choice = choices[Math.floor(Math.random() * choices.length)];
		console.log(choice);

		element.innerHTML = choice.title;
		singular.innerHTML = choice.singular.charAt(0).toUpperCase() + choice.singular.slice(1);
		collective.innerHTML = choice.collective;

	}

</script>

</body>
</html>
